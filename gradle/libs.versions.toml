[versions]

#gradle
gradle = "7.0.2"

#google services
googleServices = "4.3.10"

#firebase
firebase = "28.4.0"
firebase-gradle = "2.7.1"

#easyLauncher
easyLauncher = "4.1.1"

#kotlin
kotlin = "1.5.30"
kotlin-serialization = "1.2.2"
coroutines = "1.5.1"

#compose
compose = "1.1.0-alpha03"

#androidx
androidx-core = "1.6.0"
androidx-appcompat = "1.3.1"
androidx-lifecycle = "2.4.0-alpha03"
androidx-room = "2.3.0"
androidx-compose = "1.3.1"
androidx-navigation = "2.4.0-alpha08"
androidx-datastore = "1.0.0"
androidx-accompanist = "0.17.0"

#android
android-material = "1.4.0"

#timber
timber = "5.0.0"

#koin
koin = "3.1.2"

#coil
coil = "1.3.2"

#room
room = "2.3.0"

#okhttp
okhttp = "4.9.1"

#Tests
junit = "4.13.2"
junit-ext = "1.1.3"
espresso = "3.4.0"

[libraries]

#gradle
gradle-android = { module = "com.android.tools.build:gradle", version.ref = "gradle" }
gradle-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-kotlinSerialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
gradle-firebase = { module = "com.google.firebase:firebase-crashlytics-gradle", version.ref = "firebase-gradle" }

#google services
googleServices = { module = "com.google.gms:google-services", version.ref = "googleServices" }

#firebase
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase" }
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }

#easyLauncher
easyLauncher = { module = "com.project.starter:easylauncher", version.ref = "easyLauncher" }

#kotlin
kotlin-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlin-serialization" }

#coroutines
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

#androidx
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-appcompat = { module = "androidx.core:core-ktx", version.ref = "androidx-appcompat" }
androidx-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-compose" }
androidx-datastore = { module = "androidx.datastore:datastore-preferences", version.ref = "androidx-datastore" }

#android
android-material = { module = "com.google.android.material:material", version.ref = "android-material" }

#compose
compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-runtimelivedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }

#navigation
androidx-navigation = { module = "androidx.navigation:navigation-compose", version.ref = "androidx-navigation" }

#lifecycle
androidx-lifecycle-livedata = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-common = { module = "androidx.lifecycle:lifecycle-common-java8", version.ref = "androidx-lifecycle" }

#accompanist
accompanist-pager = { module = "com.google.accompanist:accompanist-pager", version.ref = "androidx-accompanist" }
accompanist-pager-indicators = { module = "com.google.accompanist:accompanist-pager-indicators", version.ref = "androidx-accompanist" }
accompanist-swiperefresh = { module = "com.google.accompanist:accompanist-swiperefresh", version.ref = "androidx-accompanist" }

#timber
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

#koin
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin" }

#coil
coil = { module = "io.coil-kt:coil-compose", version.ref = "coil" }

#room
room-room = { module = "androidx.room:room-ktx", version.ref = "room" }
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

#okhttp
okhttp-bom = { module = "com.squareup.okhttp3:okhttp-bom", version.ref = "okhttp" }
okhttp-core = { module = "com.squareup.okhttp3:okhttp" }

#tests
test-junit = { module = "junit:junit", version.ref = "junit" }
test-androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junit-ext" }
test-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }
test-compose-ui-junit = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }
test-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }

[bundles]
androidx-compose = ["compose-ui-ui", "compose-ui-tooling", "compose-material", "compose-runtimelivedata"]
androidx-lifecycle = ["androidx-lifecycle-livedata", "androidx-lifecycle-viewmodel", "androidx-lifecycle-runtime", "androidx-lifecycle-common"]
accompanist = ["accompanist-pager", "accompanist-pager-indicators", "accompanist-swiperefresh"]
coroutines = ["coroutines-core", "coroutines-android"]
koin = ["koin-core", "koin-compose"]
room = ["room-room", "room-runtime"]